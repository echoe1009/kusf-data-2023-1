<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마감2일전</title>
    <link rel="stylesheet" href="하기싫다.css">
    <script
    src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
    crossorigin="anonymous"></script>
    <script src="하기싫다.js"></script>
</head>
<body>
    <img src="image/JjinFoulImage.png" style="width: 700px; height: 700px;" class="FoulImage"/>
    <span class="foulDB">TEAM</span>
    <br>
    <span class="foulMaker">FOUL MAKER
        <button class="helpBtn">?</button>
        <div class="helpMessage1">
            <span class="helpMessage1">FOUL MAKER는 파울을 만들어내는 <br>공격 팀과 타자에 대한 조건을 의미합니다. <br>팀만 선택할 시 해당 팀 타자 전체가 만들어낸 <br>파울 통계를 보여줍니다.</span>
        </div>
    </span>
    <div class="chooseTeamImage">
        <div>
            <img id="myImg"  alt="옵션 그림" class="TeamImage">
            <div class="selectAttackTeam">
            <label for="selectHomeTeam">ATTACK TEAM:</label>
            <select name="" id="changeImg" class="homeTeamSelect">
                <option value="image/LG.jpeg">LG트윈스</option>
                <option value="image/doosanBEARS.jpeg">두산베어스</option>
                <option value="image/rotte.jpeg">롯데자이언츠</option>
                <option value="image/hanhwa.jpeg">한화이글스</option>
                <option value="image/samsung.jpeg">삼성라이온즈</option>
                <option value="image/kiwoom.jpeg">키움히어로즈</option>
                <option value="image/KIAtigers.jpeg">KIA타이거즈</option>
                <option value="image/ktwiz.jpeg">KTWIZ</option>
                <option value="image/NC.jpeg">NC다이노스</option>
                <option value="image/SSG.jpeg">SSG랜더스</option>
            </select>
            <button>선택</button>
            </div>  
        </div>
        <script>
            let changeimg = document.getElementById("changeImg");
            let myImg = document.getElementById("myImg");
            function changeImage(){
                let index = changeimg.selectedIndex;
                myImg.src = changeimg.options[index].value;
            }
            
            changeImage();
            changeimg.onchange = changeImage;
        </script>

<hr style="width: 400px; height: 4px; border: 1; background-color: bisque;">

        <span class="foulMaker2">FOUL&nbsp;INDUCER
        <button class="helpBtn2">?</button>
            <div class="helpMessage2">
                <span class="helpMessage2">FOUL INDUCER는 파울을 유도해내는 수비 팀과 투수에 대한 조건을 의미합니다. 팀만 선택할 시 해당 팀 투수 전체가 유도해낸 파울통계를 보여줍니다.</span>
            </div>
        </span>
    </div>
    <div>
    <div class="teamAndBatter">
        <div class="form-group col-sm-5">
            <label for="selectHomeTeam">타자팀 선택:</label>
            <select class="form-control" name="selectHomeTeam" id="selectHomeTeam" onchange="HomeTeam(this)">
                <option>원하는 타자의 팀을 선택해 주세요</option>
                <option value="LG">LG트윈스</option>
                <option value="SSG">SSG랜더스</option>
                <option value="두산">두산베어스</option>
                <option value="NC">NC다이노스</option>
                <option value="롯데">롯데자이언츠</option>
                <option value="KIA">KIA타이거즈</option>
                <option value="KT">KT위즈</option>
                <option value="한화">한화이글스</option>
                <option value="키움">키움히어로즈</option>
                <option value="삼성">삼성라이온스</option>
            </select>
        </div>
        <div class="form-group col-sm-4">
            <label for="selectBatter">선수 선택:</label>
            <select class="form-control" name="selectBatter" id="selectBatter"></select>
        </div>
    </div>
    <script>
        var lg트윈스 = ["홍창기", "오지환", "문보경", "문성주", "양의지","임찬규","손주영","김민성","서건창","안익훈","김현수","박해민","이천웅"];
        var SSG랜더스 = ["최정", "최지훈", "안상현", "길레르모 에레디아"];
        var 두산베어스 = ["김재환","박지훈","허경민","박치국","홍건희","이영하","김재호","정수빈","양의지","강승호","김대한","도수행","양찬열","신성현"];
        var NC다이노스 = ["박석민","도태훈","박민우","서호철"];
        var 롯데자이언츠 = ["전준우","안치홍","최종은","김민수","김원중"];
        var KIA타이거즈 = ["황대인","김도영","오정환","김선빈"];
        var KT위즈 = ["김상수","박병호","문상준","황재균","앤서니 알포드","양의지"];
        var 한화이글스 =["정은원","노시환","하주석","오선진","노시환","채은성"];
        var 키움히어로즈 = ["이정후","김혜성","김준완"];
        var 삼성라이온스 = ["구자욱","오재일","김재상","김동진"];
        var target = document.getElementById("selectBatter");

        function HomeTeam(e) {
            var selectedTeam = e.value;
            var target = document.getElementById("selectBatter");
            var players = [];

            if (selectedTeam === "LG") players = lg트윈스;
            else if (selectedTeam === "SSG") players = SSG랜더스;
            else if(selectedTeam === "두산") players = 두산베어스;
            else if(selectedTeam === "NC") players = NC다이노스;
            else if(selectedTeam === "롯데") players = 롯데자이언츠;
            else if(selectedTeam === "KIA") players = KIA타이거즈;
            else if(selectedTeam === "KT") players = KT위즈;
            else if(selectedTeam === "한화") players = 한화이글스;
            else if(selectedTeam === "키움") players = 키움히어로즈;
            else if(selectedTeam === "삼성") players = 삼성라이온스;

            target.options.length = 0;

            for (var i = 0; i < players.length; i++) {
                var opt = document.createElement("option");
                opt.value = players[i];
                opt.innerHTML = players[i];
                target.appendChild(opt);
            }
        }
    </script>



    <div class="optionAll">
        <div>
            <div class="teamAndPitcher">
                <div class="form-Group col-sm-5">
                    <label for="selectAwayTeam">상대팀 선택:</label>
                    <select class="form-Control" name="selectAwayTeam" id="selectAwayTeam" onchange="selectAwayTeam(this)">
                        <option>상대팀을 선택해 주세요</option>
                        <option value="LG">LG트윈스</option>
                        <option value="SSG">SSG랜더스</option>
                        <option value="두산">두산베어스</option>
                        <option value="NC">NC다이노스</option>
                        <option value="롯데">롯데자이언츠</option>
                        <option value="KIA">KIA타이거즈</option>
                        <option value="KT">KT위즈</option>
                        <option value="한화">한화이글스</option>
                        <option value="키움">키움히어로즈</option>
                        <option value="삼성">삼성라이온스</option>
                    </select>
                </div>
                <div class="form-Group col-sm-4">
                    <label for="selectPitcher">선수 선택:</label>
                    <select class="form-control" name="selectPitcher" id="selectPitcher"></select>
                    
                </div>
            </div>
            <script>
                var lg = ["강효종", "고우석", "김동규", "김영준", "김윤식"];
                var SSG = ["강매성", "김주온", "김주한", "고효준", "노경은"];
                var 두산 = ["박치국","김지용","김강률","장원준","김동주"];
                var NC = ["심창민","김재균","전루건","김태현","최성영"];
                var 롯데 = ["구승민","김강현","김상수","김원중","나균안"];
                var KIA = ["강병우","강이준","고영창","곽도규","김건국"];
                var KT = ["고영표","김건웅","김민","김민수","김영현"];
                var 한화 =["문동주","이승관","윤대경","남지민","송윤준"];
                var 키움 = ["김건희","김동혁","김성진","김준형","노운현"];
                var 삼성 = ["오승환","우규민","김대우","뷰캐넌","이상민"];
                var target = document.getElementById("selectPitcher");

                function selectAwayTeam(e) {
                    var selectedTeam = e.value;
                    var target = document.getElementById("selectPitcher");
                    var players = [];

                    if (selectedTeam === "LG") players = lg;
                    else if (selectedTeam === "SSG") players = SSG;
                    else if(selectedTeam === "두산") players = 두산;
                    else if(selectedTeam === "NC") players = NC;
                    else if(selectedTeam === "롯데") players = 롯데;
                    else if(selectedTeam === "KIA") players = KIA;
                    else if(selectedTeam === "KT") players = KT;
                    else if(selectedTeam === "한화") players = 한화;
                    else if(selectedTeam === "키움") players = 키움;
                    else if(selectedTeam === "삼성") players = 삼성;

                    target.options.length = 0;

                    for (var i = 0; i < players.length; i++) {
                        var opt = document.createElement("option");
                        opt.value = players[i];
                        opt.innerHTML = players[i];
                        target.appendChild(opt);
                    }
                }
            </script>
        </div>
        <div class="selectCount">
            <label for="gameDate">카운트 선택</label>
            <ul>
                <li>
                    <span>OUT 카운트:</span> <label></label><input class="out_count" type="radio" name="out" value="0">0</label>
                    <label><input type="radio" name="out" value="1">1</label>
                    <label></label><input type="radio" name="out" value="2">2</label>
                </li>
                <li>
                    <span>STRIKE 카운트:</span> <label></label><input class="strike_count" type="radio" name="strike" value="0">0</label>
                    <label><input type="radio" name="strike" value="1">1</label>
                    <label><input type="radio" name="strike" value="2">2</label>
                </li>
                <li>
                    <span>BALL 카운트:</span> <label></label><input class="ball_count" type="radio" name="ball" value="0">0</label>
                    <label><input type="radio" name="ball" value="1">1</label>
                    <label></label><input type="radio" name="ball" value="2">2</label>
                    <label></label><input type="radio" name="ball" value="3">3</label>
                </li>
            </ul>
            <button>선택</button>
        </div>
    </div>
</body>
</html>
